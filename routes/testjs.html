<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 300px;
            background-color: bisque;
            position: relative;
        }

        .box:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            border-width: 0 42px 42px 0;
            border-style: solid;
            border-color: #fff rgba(0, 0, 0, .1);
            -webkit-box-shadow: 0 0 0 rgba(0, 0, 0, .4), 0 0 10px rgba(0, 0, 0, .3);
            -moz-box-shadow: 0 0 0 rgba(0, 0, 0, .4), 0 0 10px rgba(0, 0, 0, .3);
            box-shadow: 0 0 0 rgba(0, 0, 0, .4), 0 0 10px rgba(0, 0, 0, .3);
            -webkit-transform: rotate(-90deg);
            -moz-transform: rotate(-90deg);
            -ms-transform: rotate(-90deg);
            -o-transform: rotate(-90deg);
            filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=3);
        }
    </style>
</head>
<div class="box">


</div>

        var b = [ 'b','1','a']; // new

        var concat = new Set([...a, ...b]);

        var arr = Array.from(concat)
        console.log(arr);

           for(let i=0;i<a.length;i++){
               if (_b === a[i]) {
                   delete obj[_b]

               obj[_b] = true
           }
        })

</body>

</html>
